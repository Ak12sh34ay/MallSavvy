<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/register_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="300" border="1">
    <tr>
      <td>name</td>
      <td>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>email</td>
      <td>
      <input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td>phone</td>
      <td>
      <input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <td>bio</td>
      <td>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <td>proof</td>
      <td>
      <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td>password</td>
      <td>
      <input type="text" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <td>confirm password</td>
      <td>
      <input type="text" name="textfield5" id="textfield5" /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="button" id="button" value="Register" /></td>
    </tr>
  </table>
</form>
</body>
</html>
